#
# Format:
# 
# <stage name>:
#   app: <Heroku app name>
#   stack: <Heroku stack, optional>
#   tag: <git tag pattern, optional>
#   repo: <git repository, optional>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#   addons:
#     - addon:name
#     - another:addon
#
# To share addons:
#
# env1:
#   addons: &addons
#   - an:addon
# env2:
#   addons:
#   - *addons
#   - another:addon
#
production: 
  app: awesomeapp
  stack: bamboo-ree-1.8.7
  tag: production/*
  config:
    BUNDLE_WITHOUT: "development:test"
    GOOGLE_ANALYTICS: "UA-12345678-1"

staging:
  stack: cedar
  app: awesomeapp-staging
  config: &default
    BUNDLE_WITHOUT: "development:test"

demo: 
  app: awesomeapp-demo
  config: *default
